<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body data-theme="1">
    <div class="title-container">
        <h1 class="title">Simple Counter</h1>
        <p class="title-description"> A simple counter made by pouyamer</p>
    </div>

    <div class="counter">
        <p class="number">0</p>
        <button class="increase">+</button>
        <button class="decrease">-</button>
        <button class="reset button-action">Reset</button>
        <button class="max button-action">Max</button>
        <button class="min button-action">Min</button>
        <button class="clear button-action">Clear</button>
        <button class="saved button-action">Saved</button>
        <button class="set button-action">Set</button>
    </div>
    <br>

    <form class="form">
        <label for="last">Enter Last Subject</label>
        <input class="last-subject-input" type="text" id="last">
        <button type="submit" class="submit">Submit</button>
    </form>

    <p class="last-subject">Last Subject: (<span class="number-span"></span>) - <span class="last-subject-span"></span>
    </p>
</body>

</html>
